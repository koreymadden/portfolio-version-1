<!doctype html>
<html lang="en" class="bg-color-four dark-mode">
<head>
  <meta charset="utf-8">
  <title>Korey Madden</title>
  <meta name="description" content="A website portfolio to show off past experiences.">
  <meta name="author" content="Korey Madden">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
  <link rel="manifest" href="/images/icons/site.webmanifest">
  <link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg" color="#393f4d">
  <link rel="shortcut icon" href="/images/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-config" content="/images/icons/browserconfig.xml">
  <meta name="theme-color" content="#393f4d">
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-color-four dark-mode">
  <div id="particles-js"></div>
  <div id="loader" class="flex loader-wrapper">
    <div id="spinner" class="canvas canvas1">
      <div class="spinner spinnerMax">
        <div class="spinner spinnerMid">
          <div class="spinner spinnerMin"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="navbar" class="wrapper">
    <div class="container">
      <div class="flex">
        <div id="nav-name">
          <a href="/">
            <img src="./images/logo-k.png" class="filter" alt="Korey's Logo" width="50" height="50">
          </a>
        </div>
        <div id="nav-list" class="flex between">
          <div class="nav-list-item nav-link flex center dark-mode desktop">
            <a class="link" href="./about.html">About Me</a>
          </div>
          <div class="nav-list-item nav-link flex center dark-mode desktop">
            <a class="link" href="./projects.html">Projects</a>
          </div>
          <div class="nav-list-item nav-link flex center dark-mode desktop">
            <a class="link" href="./contact.html">Contact</a>
          </div>
          <div class="nav-list-item flex center">
            <a id="a-dark-mode" href="#">
              <ion-icon id="dark-mode" name="invert-mode" class="dark-mode"></ion-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="wrapper">
    <h1 id="about-header" class="dark-mode">Contact</h1>
    <form id="contact-form" action="https://formspree.io/f/xknpbyld" method="POST">

      <label for="first-name" class="dark-mode">First Name</label>
      <input type="text" id="first-name" name="firstname" class="disable-toggle" placeholder="required" required>

      <label for="last-name" class="dark-mode">Last Name</label>
      <input type="text" id="last-name" name="lastname" class="disable-toggle">

      <label for="email" class="dark-mode">Email</label>
      <input type="email" id="email" name="lastname" class="disable-toggle" placeholder="required" required>

      <label for="message" class="dark-mode">Message</label>
      <textarea id="message" name="message" class="disable-toggle" placeholder="required" style="height:200px" required></textarea>

      <input id="submit" type="submit" value="Submit" class="dark-mode special a-link">
      <div class="dark-mode" id="status"></div>

    </form>
    <div id="bottom-nav">
      <div class="nav-list-item flex center dark-mode mobile">
        <a href="./about.html" class="special a-link">
            <span class="dark-mode special">About</span>
        </a>
      </div>
      <div class="nav-list-item flex center dark-mode mobile">
        <a href="./projects.html" class="special a-link">
          <span class="dark-mode special">Projects</span>
        </a>
      </div>
      <div class="nav-list-item flex center dark-mode mobile">
        <a href="./contact.html" class="special a-link">
          <span class="dark-mode special">Contact</span>
        </a>
      </div>
    </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script type="module" src="js/scripts.js"></script>
</body>
</html>
